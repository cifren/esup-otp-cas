##
# CAS Application Context
#
server.context-path=/cas
server.port=8443
server.ssl.key-store=file:/etc/cas/thekeystore
server.ssl.key-store-password=changeit
server.ssl.key-password=changeit
server.tomcat.basedir=build/tomcat
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)
server.tomcat.max-http-header-size=20971520
server.use-forward-headers=true

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true 


##
# CAS Server Host/Prefix
#
server.name=https://tequila:8443
server.prefix=${server.name}/cas

##
# CAS Configuration Cloud Amqp Bus
#
spring.cloud.bus.enabled=false
spring.cloud.bus.refresh.enabled=true
spring.cloud.bus.env.enabled=true
spring.cloud.bus.destination=CasCloudBus
spring.cloud.bus.ack.enabled=true
# spring.activemq.broker-url=
# spring.activemq.in-memory=
# spring.activemq.pooled=
# spring.activemq.user=
# spring.activemq.password=

##
# CAS Security Config
#
# Protect the sensitive admin endpoints via an IP pattern
# cas.securityContext.adminpages.ip=127\.0\.0\.1
#
# Protect sub endpoints via the CAS server itself.
# cas.securityContext.adminpages.users=classpath:user-details.properties
# cas.securityContext.adminpages.adminRoles=ROLE_ADMIN
# cas.securityContext.adminpages.loginUrl=${server.prefix}/login
# cas.securityContext.adminpages.service=${server.prefix}/callback

endpoints.enabled=true
endpoints.sensitive=true
management.context-path=/status
endpoints.restart.enabled=false
endpoints.shutdown.enabled=false

##
# CAS Web Application Config
#
server.session.timeout=300
server.session.cookie.http-only=true
server.session.tracking-modes=COOKIE

